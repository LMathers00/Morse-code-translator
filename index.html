<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div> English to Morse translation <br>
        <input type="text"
        id="input_english"
        placeholder="Type text here"
        oninput="displayTranslation()">
        <p id="output_morse">Hopefully this should display the translation</p>
    </div>
    <div> Morse to English translation <br>
        <input type="text"
        id="input_morse"
        placeholder="Type text here"
        oninput="displayTranslation2()">
        <p id="output_english">Hopefully this should display the translation</p>
    </div>
	<script src="script.js"></script>
  </body>
</html>
